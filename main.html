<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #verification_subtext {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .code-container {
            display: flex;
            justify-content: space-between;
            width: 240px;
        }
        .code {
            width: 30px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div id="verification_heading">OTP Verification</div>
    <div id="verification_subtext">Please enter the 6-digit code sent to your email</div>
    <div class="code-container">
        <input type="text" maxlength="1" class="code" id="code1">
        <input type="text" maxlength="1" class="code" id="code2">
        <input type="text" maxlength="1" class="code" id="code3">
        <input type="text" maxlength="1" class="code" id="code4">
        <input type="text" maxlength="1" class="code" id="code5">
        <input type="text" maxlength="1" class="code" id="code6">
    </div>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
